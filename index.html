<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0611850ba6.js" crossorigin="anonymous"></script>    
<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Reset Password</title>
</head>
<body>
  <div class="container">
  <div class="header">
    <h3>wireframes</h4>
  </div>
    <div class="form-group">
        <h1>choose new password</h2>
          <p>Almost done.Enter your new password and you are all set.</p>
        <form action="#" method="get">
          <label for="password" class="pwdlbl">Create a password</label><br>
          <input type="password" id="password" name="password" placeholder="Enter your password"><br>
          <small class="error-message" id="new-password-error"></small>
          <label for="confirm-password" class="pwdlbl">Confirm new password</label><br>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password">
          <small class="error-message" id="confirm-password-error"></small>
           <p class="conditions">
            <span class="fa-solid fa-circle-check">one lower case character</span>
            <span class="special fa-solid fa-circle-check">one special character</span>
           </p>
           <p class="conditions">
            <span class="fa-solid fa-circle-check">one upper case character</span>
            <span class="special fa-solid fa-circle-check">8 character minimum</span>
           </p>
           <p class="conditions fa-solid fa-circle-check">one number</p><br>
          <button class="btn btn-primary">Reset Password</button>
        </form>
      </div>
  </div>
</body>
</html>
